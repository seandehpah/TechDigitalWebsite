<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Prodigy Tech</title>
    <meta name="description" content="The page you're looking for doesn't exist.">
    <link rel="icon" href="/images/icon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#1E293B'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-6">
        <div class="flex flex-col items-center justify-center min-h-screen text-center">
            <div class="mb-8">
                <i data-feather="alert-circle" class="w-24 h-24 text-primary mx-auto mb-6"></i>
                <h1 class="text-6xl md:text-7xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent mb-6">404</h1>
            </div>
            
            <div>
                <h2 class="text-3xl md:text-4xl font-bold mb-4">Page Not Found</h2>
                <p class="text-lg text-gray-400 mb-8 max-w-md">Sorry, the page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
            </div>
            
            <div class="flex flex-col sm:flex-row gap-4">
                <a href="/" class="inline-block px-8 py-3 bg-primary hover:bg-blue-600 text-white rounded-lg font-bold transition">
                    Back to Home
                </a>
                <a href="/services/" class="inline-block px-8 py-3 bg-gray-800 hover:bg-gray-700 text-white rounded-lg font-bold transition">
                    Browse Services
                </a>
            </div>
            
            <div class="mt-16 pt-8 border-t border-gray-800">
                <p class="text-gray-500 text-sm">Need help? <a href="/contact/" class="text-primary hover:text-blue-400 font-semibold">Contact us</a></p>
            </div>
        </div>
    </main>
    
    <custom-footer></custom-footer>
    
    <script src="/components/navbar.js"></script>
    <script src="/components/footer.js"></script>
    <script src="/script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
